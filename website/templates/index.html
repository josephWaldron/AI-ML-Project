<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        {{ site_title }}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</head>

<body>
    <div class="container">
        <h1>Bird Classification Project</h1>
        <img id="inputImage" width="300" alt="inputImage"/>
        <p>Classification: {{ classification }}</p>
        <form action="{{ url_for('predict') }}" method="POST">
            <label>Framework Choice:
                <select name="frameworkChoice">
                    <option value="pytorch">Pytorch</option>
                    <option value="tensorflow">Tensorflow</option>
                    <option value="MxNet">MxNet</option>
                </select>
            </label>
            <br>
            <label>Model Choice:
                <select name="modelChoice">
                    <option value="ResNet50">ResNet50</option>
                    <option value="VGG16">VGG16</option>
                    <option value="InceptionV3">InceptionV3</option>
                </select>
            </label>
                <p id="classification"></p>
                <input
                        type="file"
                        id="imageFile"
                        name="imageFile"
                        accept="image/jpg, image/jpeg, image/png"
                        onchange="loadFile(event)"
                >
                <button type="submit">Classify Bird</button>
        </form>
    </div>
</body>
</html>
